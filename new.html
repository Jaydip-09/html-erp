<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equal Height Columns</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .row-flex {
      display: flex;
      flex-wrap: wrap;
    }
    .left_part, .right-part {
      display: flex;
      flex-direction: column;
    }
    .left_part .card, .right-part .card {
      flex: 1;
    }
    .circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px auto;
    }
    .things-to-do {
      text-align: center;
    }
    .attendance-card-header {
      background-color: #f7f7f7;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="row row-flex">
      <div class="col-md-4 left_part">
        <div class="card">
          <div class="card-header attendance-card-header">
            <div class="things-to-do">
              <div class="circle">
                <span class="check-mark">✔️</span>
              </div>
              <h5>All Done</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8 right-part">
        <div class="card attendance-card">
          <div class="card-header attendance-card-header">
            <div class="d-flex justify-content-between align-items-center">
              <button class="btn btn-link"><</button>
              <h5>29 Jun 2024 | Sat</h5>
              <button class="btn btn-link">></button>
            </div>
            <a href="#" class="btn btn-link">Detailed Attendance View</a>
          </div>
          <div class="card-body attendance-card-body">
            <div class="row">
              <div class="col">
                <h6>Present</h6>
                <p>13</p>
              </div>
              <div class="col">
                <h6>Absent</h6>
                <p>0</p>
              </div>
              <div class="col">
                <h6>Not Marked</h6>
                <p>0</p>
              </div>
              <div class="col">
                <h6>Half Day</h6>
                <p>0</p>
              </div>
              <div class="col">
                <h6>On Leave</h6>
                <p>0</p>
              </div>
            </div>
            <div class="row mt-3 text-left">
              <div class="col-3">
                <h6>Fine hours</h6>
                <p>0h 0m</p>
              </div>
              <div class="col-3">
                <h6>Deactivated</h6>
                <p>0</p>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-outline-primary btn-sm">Upcoming leaves in 7 days: 0</button>
            <button class="btn btn-outline-primary btn-sm">Daily Work Entries (0)</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
